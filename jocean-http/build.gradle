apply from: 'http://dev.jocean.org:8080/devconf/build-lib.gradle'

configurations {
    all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    all*.exclude group: 'log4j', module: 'log4j'
    all*.exclude group: 'commons-logging', module: 'commons-logging'
    all { resolutionStrategy.cacheChangingModulesFor 1, 'minutes' }
}

dependencies {
    /* log */
    compile 'org.slf4j:slf4j-api:1.7.7'
    
	compile 'io.reactivex:rxjava:1.0.10'
    compile 'io.netty:netty-all:4.0.27.Final'
    runtime 'org.javassist:javassist:3.19.0-GA'
    compile 'com.jcraft:jzlib:1.1.3'
    
    compile 'org.jocean:jocean-idiom:0.1.3-SNAPSHOT'
    compile('org.jocean:jocean-event-api:0.0.7-SNAPSHOT') { transitive = false }
    
    compile 'javax.ws.rs:javax.ws.rs-api:2.0'
    compile 'com.alibaba:fastjson:1.2.4'
	
	testCompile 'junit:junit:4.12'
    testCompile 'ch.qos.logback:logback-classic:1.1.2'
    testCompile('org.jocean:jocean-event-core:0.1.5-SNAPSHOT') { transitive = false }
    testCompile('org.jocean:jocean-event-extend:0.0.4-SNAPSHOT') { transitive = false }
    testCompile('org.jocean:jocean-j2se:0.0.3-SNAPSHOT') { transitive = false }
    testCompile 'com.google.guava:guava:18.0'
}